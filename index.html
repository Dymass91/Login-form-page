<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Stylizowanie formularzy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Nauka podstawowego stylizowania elementÃ³w formularzy" />
    <meta name="keywords" content="css, odcinek" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="style.css" type="text/css" />


    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">


</head>

<body>

    <nav class="navbar">
        <ul>
            <li href="">Service</li>
            <li href="">Prices</li>
            <li href="">Contact</li>
        </ul>
        <button class="btn btn-nav">Sign in</button>
        <button class="navbar-toggler">
            <span></span>
        </button>
    </nav>
    <div id="slider" class="cycle-slideshow">
        <img class="slideshow-image" src="img/snowboard0.jpg">
        <img class="slideshow-image" src="img/snowboard1.jpeg">
    </div>

    <div class="container">
        <fieldset class="Login-form">
            <legend> MyBoard.com </legend>

            <p class="hint-text">Create your account. It's for free and it take only couple seconds.</p>
            <div class="row">

                <form id="myForm" novalidate>

                    <div class="row">
                        <div class="input">

                            <input for="firstName" type="text" name="First Name" id="firstName"
                                onfocusout="validateFirstName()" placeholder="First Name" onfocus="placeholder=''" />
                            <span class="helper-text"></span>
                        </div>
                        <div class="input">

                            <input for="lastName" type="text" name="Last Name" id="lastName"
                                onfocusout="validateLastName()" placeholder="Last Name" onfocus="placeholder=''" />
                            <span class="helper-text"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">

                            <input for="password" type="password" name="Password" id="password"
                                onfocusout="validatePassword()" placeholder="Password" onfocus="placeholder=''" />
                            <span class="helper-text"></span>
                        </div>
                        <div class="input">

                            <input for="confirmPassword" type="password" name="Confirm Password" id="confirmPassword"
                                onfocusout="validateConfirmPassword()" placeholder="Confirm Password"
                                onfocus="placeholder=''" />
                            <span class="helper-text"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">

                            <input for="email" type="email" name="Email" id="email" onfocusout="validateEmail()"
                                placeholder="Email" onfocus="placeholder=''" />
                            <span class="helper-text"></span>
                        </div>
                    </div>
                    </br>

                    <button class="btn btn-register" type="submit">
                        Register now
                    </button>
                </form>
                <div>

                </div>
            </div>
        </fieldset>
    </div>



    <script src="JavaScript.js"></script>
    <script src="Validate.js"></script>

</body>

</html>
