<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Stylizowanie formularzy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Nauka podstawowego stylizowania elementÃ³w formularzy" />
    <meta name="keywords" content="css, odcinek" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">


</head>

<body>

    <nav class="navbar">
        <ul>
            <li>Service</li>
            <li>Prices</li>
            <li>Contact</li>
        </ul>
        <button class="btn btn-primary">Sign in</button>
        <button class="navbar-toggler">
            <span></span>
        </button>
    </nav>
    <div id="slider" class="cycle-slideshow">
        <img class="slideshow-image" src="img/snowboard0.jpg">
        <img class="slideshow-image" src="img/snowboard1.jpeg">
    </div>
    <fieldset class="Login-form">
        <legend> MyBoard.com </legend>

        <p class="hint-text">Create your account. It's for free and it take only couple seconds.</p>

        <form>
            <input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"
                onfocus="this.placeholder=''" onblur="this.placeholder='First Name'">

            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"
                onfocus="this.placeholder=''" onblur="this.placeholder='Last Name'">

            <input type="email" class="form-control" name="email" placeholder="Email" required="required"
                onfocus="this.placeholder=''" onblur="this.placeholder='Email'">

            <input type="password" placeholder="Password" onfocus="this.placeholder=''"
                onblur="this.placeholder='Password'">

            <input type="password" placeholder="Confirm Password" onfocus="this.placeholder=''"
                onblur="this.placeholder='Confirm Password'">

            <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of
                    Use</a>
                &amp; <a href="#">Privacy Policy</a></label>

            <input type="submit" value="Register Now">

        </form>
    </fieldset>

    <script src="JavaScript.js"></script>

</body>

</html>
